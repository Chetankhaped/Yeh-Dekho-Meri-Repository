version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: quiz-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: quiz-proctor
    volumes:
      - mongodb_data:/data/db
    networks:
      - quiz-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://mongodb:27017/quiz-proctor
      - OLLAMA_API_ENDPOINT=http://host.docker.internal:11434/api/generate
      - OLLAMA_MODEL=qwen2.5-coder:7b
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=https://smart-quiz-major-project.ngrok.app
      - CLIENT_ORIGIN=https://smart-quiz-major-project.ngrok.app
      - CORS_DOMAIN=https://smart-quiz-major-project.ngrok.app
    depends_on:
      - mongodb
    networks:
      - quiz-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quiz-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=https://smart-quiz-major-project.ngrok.app/api
      - VITE_WS_URL=wss://smart-quiz-major-project.ngrok.app
      - VITE_PUBLIC_TUNNEL_URL=https://smart-quiz-major-project.ngrok.app
    depends_on:
      - backend
    networks:
      - quiz-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quiz-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - quiz-network

  # Ngrok Tunnel
  ngrok:
    image: ngrok/ngrok:latest
    container_name: quiz-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "nginx:80"
      - "--url=smart-quiz-major-project.ngrok.app"
      - "--log=stdout"
    environment:
      - NGROK_AUTHTOKEN=2up1MIsXh1y3lw23d3miduvT1N6_3TJFWnuVStwJT7xBqfUN6
    ports:
      - "4040:4040"  # Ngrok web interface
    depends_on:
      - nginx
    networks:
      - quiz-network

volumes:
  mongodb_data:

networks:
  quiz-network:
    driver: bridge
